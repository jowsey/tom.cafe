<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet" />

		<!-- dark reader breaks background -->
		<meta name="darkreader-lock" />

		<title>tom's cafe</title>
		<meta name="og:title" content="tom's cafe" />

		<meta name="description" content="Projects and whatnot from Thomas Jowsey" />
		<meta name="og:description" content="Projects and whatnot from Thomas Jowsey" />

		<meta name="og:url" content="https://tom.cafe/" />
		<meta name="og:type" content="website" />
		<meta name="theme-color" content="#bc88c9" />

		<meta name="og:image" content="https://tom.cafe/og-image.png" />
		<meta name="og:image:width" content="1200" />
		<meta name="og:image:height" content="630" />
		<meta name="twitter:card" content="summary_large_image" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-black">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
